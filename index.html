<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet"> 
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 500,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
    <title>Do you need an umbrella?</title>
</head>
<body>
    <div class="main-container">
        <div class="searchbar-container">
            <input type="text" placeholder="Enter City and State here" class="searchbar">
            <span class="material-symbols-outlined search-icon">search</span>
        </div>
        <div class="umbrella-status-container">
            <div class="umbrella-status">You might need an umbrella</div>
        </div>
        <div class="currweather-container">
            <div class="weather-icon">
                <img src="./background-img/01d@2x.png" alt="">
                <div class="weather-status">It's sunny!</div>
            </div>
            <div class="current-temp">25째C</div>
            <div class="feels-like">25째C</div>
        </div>
        <div class="hourly-forecast-container">
            <div class="hourlytemp-cont">
                <div id="hourly-icon-1" class="hourly-icon"><img src="./background-img/01d@2x.png" alt=""></div>
                <div class="hourly-temp" id="ht-1">25째C</div>
                <div class="hourly-feels-like">Feels like 25째C</div>
            </div>
            <div class="hourlytemp-cont">
                <div id="hourly-icon-2" class="hourly-icon"><img src="./background-img/01d@2x.png" alt=""></div>
                <div class="hourly-temp" id="ht-2"></div>
                <div class="hourly-feels-like"></div>
            </div>
            <div class="hourlytemp-cont">
                <div id="hourly-icon-3" class="hourly-icon"><img src="./background-img/01d@2x.png" alt=""></div>
                <div class="hourly-temp" id="ht-3"></div>
                <div class="hourly-feels-like"></div>
            </div>
            <div class="hourlytemp-cont">
                <div id="hourly-icon-4" class="hourly-icon"><img src="./background-img/01d@2x.png" alt=""></div>
                <div class="hourly-temp" id="ht-4"></div>
                <div class="hourly-feels-like"></div>
            </div>
        </div>
    </div>
</body>
<!-- <script src="main.js"></script> -->
<script type="module" src="main.js"></script>
</html>
